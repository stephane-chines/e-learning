<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Accueil.css">
    <title>Accueil</title>
    <link rel="icon" href="SmallLogo.png" type="image/png" sizes="128x128">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <h1></h1>
        </div>
        <div class="navbar-right">
            <div class="dropdown">
                <img class="profile-img" id = "profil-img" alt = "Photo de Profil">
                <div class="dropdown-content">
                    <a id = "profil">Gérer le profil</a>
                    <a id = "logout">Se déconnecter</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Logo principal -->
    <section class="logo-container">
        <img id="logo" src="Logo.png" alt="Logo">
    </section>

    <!-- Barre de recherche -->
    <section class="search-container">
        <button id="Nouvelle-Matiere">Ajouter/Supprimer une Matiere</button>
        <input type="text" id = "recherche" placeholder="Recherche...">
        <button>Rechercher</button>
    </section>

     <div class="gallery-container">
        <div class="matiere-container">
            <input id="Saisie-Matiere" placeholder="Entrez le nom de la matière">
            <input type = "file" id="Saisie-Fichier" accept=".jpg,.jpeg" placeholder="image">
            <select id="choix-semestre" aria-placeholder="Sélectionnez un semestre">
            <option value="" disabled selected>Sélectionnez un semestre</option>
            <option value="1">1</option>
            <option value="2">2</option>
            </select>
            <select id = "choix-promo" aria-placeholder="Sélectionnez une promo">
            <option value="" disabled selected>Sélectionnez une promo</option>
            </select>
            <button id="Enregistrer">Enregistrer</button>

        </div>
        <script>
            fetch(`/get-all-promos`)
            .then(res => res.json())
            .then(data => {
                const selectPromo = document.getElementById('choix-promo');
                data.rows.forEach(promo => {
                    const option = document.createElement("option");
                    option.value = promo.PromoID;
                    option.textContent = promo.promo;
                    selectPromo.appendChild(option);
                });
            })
            .catch(err => console.error('Erreur lors du chargement des promos :', err));
        </script>



        <section class="gallery">
            <div class="gallery-group" id="gallery">    
            </div> 
        </section>
    </div>

    
    

    <script src="Accueil.js"></script>
</body>
</html>
